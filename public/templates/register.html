<form class="form-horizontal">
  <div class="form-group">
    <label for="mobile" class="col-sm-2 control-label">Mobile</label>
    <div class="col-sm-10">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
        </div>
        <input type="tel" class="form-control" id="mobile" placeholder="Mobile" ng-model="mobile"> 
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="emergency" class="col-sm-2 control-label">Emergency</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input id="emergency" ng-model="emergency" name="emergency" type="checkbox" value="Y" />
      </div>
      
    </div>
  </div>
  <div class="form-group" ng-show="emergency">
    <label class="col-sm-2 control-label" for="natureOfEmergency">Nature of Emergency</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="natureOfEmergency" name="natureOfEmergency"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
    </div>
  </div>
</form>
